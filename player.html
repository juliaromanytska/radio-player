<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Player</title>

  <!-- Minimal styles so it looks tidy inside an iframe -->
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    #wrap { max-width: 460px; margin: 0 auto; padding: 12px; }
    .rp-title { font-size: 16px; margin: 0 0 8px; text-align: center; }
    /* The plugin will inject its own controls; container just needs space */
    #radio-inline { width: 100%; }
  </style>

  <!-- jQuery + Radio.co DIY player plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
</head>
<body>
  <div id="wrap">
    <h1 class="rp-title">Live Radio</h1>

    <!-- Inline player container â€“ uses YOUR stream URL -->
    <div id="radio-inline" class="radioplayer"
        data-src="https://s4.radio.co/s0b05fe503/listen"
        data-playbutton="true"
        data-volumeslider="true"
        data-nowplaying="true">
    </div>
  </div>

  <script>
    // Initialize after DOM is ready
    jQuery(function () {
      if (jQuery.fn && jQuery.fn.radiocoPlayer) {
        jQuery('.radioplayer').radiocoPlayer();
      }
    });
  </script>
</body>
</html>
