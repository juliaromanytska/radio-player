<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Radio</title>

  <link rel="preconnect" href="https://code.jquery.com">
  <link rel="preconnect" href="https://public.radio.co">

  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    #wrap { max-width: 480px; margin: 0 auto; padding: 12px; }
    h1 { font-size: 16px; text-align: center; margin: 0 0 8px; }
    /* Give the plugin some space so it becomes visible */
    #radio-inline { min-height: 150px; }
    #fallback { display: none; }
  </style>

  <!-- Required scripts for Radio.co DIY player -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://public.radio.co/playerapi/jquery.radiocoplayer.min.js"></script>
</head>
<body>
  <div id="wrap">
    <h1>Live Radio</h1>

    <!-- Inline player container -->
    <div id="radio-inline" class="radioplayer"
         data-src="https://streaming.radio.co/s0b05fe503/listen"
         data-autoplay="false"
         data-playbutton="true"
         data-volumeslider="true"
         data-nowplaying="true"
         data-showplayer="true"
         data-volume="75">
    </div>

    <!-- Fallback: native audio controls (will show only if the plugin fails) -->
    <div id="fallback">
      <audio controls preload="none" style="width:100%;">
        <source src="https://streaming.radio.co/s0b05fe503/listen" type="audio/mpeg">
        Your browser doesnâ€™t support audio.
      </audio>
    </div>
  </div>

  <script>
    (function init() {
      function showFallback(){ document.getElementById('fallback').style.display = 'block'; }
      function start(){ try { jQuery('.radioplayer').radiocoPlayer(); } catch(e) { showFallback(); } }

      if (window.jQuery && jQuery.fn && jQuery.fn.radiocoPlayer) {
        start();
      } else {
        let tries = 0, t = setInterval(() => {
          tries++;
          if (window.jQuery && jQuery.fn && jQuery.fn.radiocoPlayer) { clearInterval(t); start(); }
          else if (tries > 10) { clearInterval(t); showFallback(); }
        }, 150);
      }
    })();
  </script>
</body>
</html>
